#----Filters----


[FilterGroups.NorwayTrip]
    [FilterGroups.NorwayTrip.location]
    location = "Norway"
    radius = 5 #in km, optional 

[FilterGroups.SummerVacation]
    [FilterGroups.SummerVacation.datetime]
    start = [2025-07-01T00:00:00+02:00]
    end = [2025-09-08T00:00:00+02:00]

[FilterGroups.Selfie]
    [FilterGroups.Selfie.description]
    description = "selfie"
    [FilterGroups.Selfie.people_count]
    count = "1"

[FilterGroups.Parents]
    [FilterGroups.Parents.people]
    people = ["Mom", "Dad"]

[FilterGroups.MeInSpain]
    [FilterGroups.MeInSpain.people]
    people = ["Me"]
    [FilterGroups.MeInSpain.location]
    location = "Mallorca"

[FilterGroups.MyFilterGroup]
    [FilterGroups.MyFilterGroup.average_age]
    average_age = ">=18"


#----Sorters----

[Sorter.MySorter1]
method = "move" # move, link, tag, name, json
resolve_equal_sort_method = "all" # choose_auto, choose_hierarchy
#hierarchy = ["location", "people", ...]
