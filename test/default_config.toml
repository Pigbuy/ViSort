#----MySorter1 Sorter----
[Sorters.MySorter1]
    priority = 0
    method = "move" # move, link, tag, name, json, none
    input_folder = "hi/bye"
    output_folder = "bye/hi"
    resolve_equal_sort_method = "all" # auto, filter_hierarchy, group_hierarchy
    hierarchy = ["location", "people", ] # with filter hierarchy(like here) its filter types or with group_hierarchy its a list of specific Fiter Groups

    [Sorters.MySorter1.FilterGroups.NorwayTrip]
        [Sorters.MySorter1.FilterGroups.NorwayTrip.location]
        location = "Norway"
